<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Resource Management Dashboard</h1>

        <!-- Add Project Form -->
        <div class="card p-3 shadow-sm">
            <h4>Add Project</h4>
            <form id="addProjectForm">
                <div class="mb-2">
                    <input type="text" id="projectName" class="form-control" placeholder="Project Name" required>
                </div>
                <button type="submit" class="btn btn-success">Add Project</button>
            </form>
        </div>

        <!-- Add Resource Form -->
        <div class="card p-3 mt-3 shadow-sm">
            <h4>Add Resource</h4>
            <form id="addResourceForm">
                <div class="mb-2">
                    <input type="text" id="resourceName" class="form-control" placeholder="Resource Name" required>
                </div>
                <div class="mb-2">
                    <select id="projectSelect" class="form-select" required>
                        <option value="">Select Project</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Resource</button>
            </form>
        </div>

        <!-- Project & Resource List -->
        <div class="mt-4">
            <h4>Project-Wise Resource Deployment</h4>
            <div id="projectList" class="mt-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
